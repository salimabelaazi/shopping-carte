
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping carte</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">shopping carte</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
        </div>
        <p id="total"> dt total</p>
      </nav>
      <main>
        <div class="container">
          <div class="azer">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-heart"></i>
            <img class="image" src="iphone-14-pro-max-128-go-gold.jpg" alt="iphone 14 pro max">  
            <p>iphone 14 pro max</p>
            <i class="fa-solid fa-plus"></i>
            <p class="qty">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="ttl">6400</p>
          </div> 
          <div class="azer">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-heart"></i>
            <img class="image" src="apple-watch-se-gps-2022-44mm-noir-midnight.jpg" alt="smaret watch appel">  
            <p>smart watch appel</p>
            <i class="fa-solid fa-plus"></i>
            <p class="qty">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="ttl">1600</p>
          </div> 
          <div class="azer">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-heart"></i>
            <img class="image" src="front.png" alt="smaret watch appel">  
            <p>ipad pro 12</p>
            <i class="fa-solid fa-plus"></i>
            <p class="qty">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="ttl">12000</p>
          </div> 

        </div>

      </main>
    <script src="main.js"></script>
</body>
</html>
